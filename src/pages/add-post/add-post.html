<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="post.title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-input [(ngModel)]="post.content" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button icon-left (click)="openMenu()" color="secondary">
        <ion-icon name="image"></ion-icon>
        Select image
      </button>
    </ion-item>

  </ion-list>

  <ion-row>
    <ion-col>
      <img [src]="imgURI" *ngIf="imgURI" />
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>

  <button (click)="save()" color="light" ion-button full>Save</button>

</ion-footer>
